{{ $baseUrl := .Site.BaseURL }}

{{ if isset .Params "tags" }}
{{ $count := len .Params.tags }}
{{ if gt $count 0 }}
<div class="tags">Tags:
  <i class="fa fa-tags fa-fw"></i>
  {{ range $k, $v := .Params.tags }}
  <a class="post-taxonomy-tag" href="{{ $baseUrl }}tags/{{ . | urlize }}">{{ . }}</a>{{ if lt $k (sub $count 1) }},{{ end }}
  {{ end }}
</div>
{{ end }}
{{ end }}
