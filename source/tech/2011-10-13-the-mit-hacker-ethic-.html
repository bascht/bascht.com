      <blockquote class="posterous_long_quote">
<p class="p1">Steve Levy, author of Hackers: Heroes of the Computer Revolution," outlined the hacker ideal at MIT as consisting of the following principles:</p>
<ul>
<li>Sharing</li>
<li>Openness</li>
<li>Decentralization</li>
<li>Free access to computers</li>
<li>World Improvement</li>
</ul>
</blockquote>
